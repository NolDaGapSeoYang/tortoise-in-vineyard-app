mutation startRun($input: StartRunInput!) {
  startRun(input: $input) {
    id
    type
    emotionBefore
    emotionAfter
    runMeters
    lowerBoundHeartRate
    upperBoundHeartRate
    createdAt
    updatedAt
  }
}

mutation endRun($input: EndRunInput!) {
  endRun(input: $input) {
    totalRun
    numLeft
  }
}
